<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import {
        // createRenderer,
        // render,
        h,
      } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";
      import { render } from "./runtime-dom.js";
      // 1.createRenderer 可以自己创建渲染器  （让我们自己提供渲染方式）
      // 2.render 用内置的渲染器来渲染 （直接用来渲染dom）
      // 3.h函数用来创建dom元素 有三个参数(type,propsOrchildren, children)
      // 1) 参数可能有一个（类型），也可能是两个（类型，属性/儿子），3个（类型，属性，儿子），三个以上的参数（类型，属性，儿子，儿子，。。。。） 从第三个往后都是儿子

      // h(类型，属性，儿子)
      // h(类型，儿子)

      // 1.两个参数 第二个参数可能是属性，或者虚拟节点（h()） (__v_isVnode 来判断是否是虚拟节点)
      // 2.第二个参数是数组 -> 儿子
      // 3.其他情况就是属性
      // 4.直接传递非对象，文本
      // 5.不能出现三个参数的时候第二个不是属性
      // 6.超过三个参数的时候，第一个是类型，第二个是属性，第三个往后都是儿子

      let vnode = h("div", { id: "root" }, [
        h("h1", { class: "title" }, "hello world"),
        h("p", "hello vue3"),
      ]);
      console.log("🚀 ~ createRenderer:", vnode);
      render(vnode, app);
    </script>
  </body>
</html>
