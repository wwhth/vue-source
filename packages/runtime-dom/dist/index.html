    // 2.第二个参数是数组 -> 儿子

    // 4.直接传递非对象，文本

    debugger
    let vnode1 = h("h1", [
      h("div", { key: "a" }, "a"),
      h("div", { key: "b" }, "b"),
      h("div", { key: "c" }, "c"),
      h("div", { key: "d" }, "d"),
      h("div", { key: "e" }, "e"),
      h("div", { key: "f" }, "f"),
    ]);
    let vnode2 = h("h1", [
      h("div", { key: "a" }, "a"),
      h("div", { key: "d" }, "d"),
      h("div", { key: "c" }, "c"),
      h("div", { key: "b" }, "b"),
      h("div", { key: "e" }, "e"),
      h("div", { key: "f" }, "f"),
    ]);
    render(vnode1, app);
    setTimeout(() => {
      render(vnode2, app);
