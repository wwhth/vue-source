<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>
    <script type="module">
      import {
        createRenderer,
        render,
        h,
      } from "/node_modules/@vue/runtime-dom/dist/runtime-dom.esm-browser.js";

      // 1.createRenderer 可以自己创建渲染器  （让我们自己提供渲染方式）
      // 2.render 用内置的渲染器来渲染 （直接用来渲染dom）
      // 3.h函数用来创建dom元素 有三个参数(type,propsOrchildren, children)
      let vnode = h("div", { id: "root" }, [
        h("h1", { class: "title" }, "hello world"),
        h("p", "hello vue3"),
      ]);
      console.log("🚀 ~ createRenderer:", vnode);
      render(vnode, app);
    </script>
  </body>
</html>
