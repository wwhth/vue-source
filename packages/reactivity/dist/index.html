<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module">
      // import {reactive,effect} from '../node_modules//vue/dist/vue.esm-browser.js'
      import { reactive, effect } from "./reactivity.js";
      let obj = { name: "张三", age: 18, flag: true };
      let state = reactive(obj);
      // let state1 = reactive(state);
      effect(() => {
        console.log("effect执行了");
        // app.innerHTML = `姓名:${state.name} 年龄:${state.age}`;
        app.innerHTML = state.flag ? state.name : state.age;
      });
      setTimeout(() => {
        state.flag = false;
        setTimeout(() => {
          console.log("这里不应该收集effect了");
          state.name = "李四";
          state.age++;
        }, 1000);
      }, 1000);
      // state.age++;
      // setTimeout(() => {
      //   state.age++;
      // }, 1000);
    </script>
  </body>
